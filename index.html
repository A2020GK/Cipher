<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Шифровалка</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="app">
        <h2>Шифровалка</h2>
        <div class="blocK">
            <p><label for="decoded">Нормальный текст</label></p>
            <p><textarea rows="10" cols="30" id="decoded"></textarea></p>
            <p><button id="copy-decoded">Копировать</button></p>
        </div>
        <div class="block">
            <p><label for="encoded">Закодировано</label></p>
            <p><textarea rows="10" cols="30" id="encoded"></textarea></p>
            <p><button id="copy-encoded">Копировать</button></p>
        </div>
        <p>(Результат помещается в соседнее поле)</p>
    </div>
</body>

</html>
